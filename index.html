<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fund Me</title>
</head>
<body>
    <div id="Container">
        <h1>Fundraising</h1>
        <h2 id="showBalance">Balance<span id="showAmount"></span></h2>
        <div id="container">
            <script src="./index.js" type="module"></script>
            <div id="ETH">
                <label id="eth" for="fund"> ETH Amount:</label>
                <div id="amount">
                    <input id="ethAmount" placeholder="0.1"></input>
                    <button id="fundButton">Fund</button>
                </div>
            </div>
            <button id="connectButton">Connect</button>
            <div id="withdraw">
                <button id="balanceButton">getBalance</button>
                <button id="withdrawButton">withdraw</button>
            </div>
        </div>
    </div>
</body>
</html>
